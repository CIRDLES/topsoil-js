<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #container {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="topsoil.js"></script>
    <script type="text/javascript">
      const PlotOption = topsoil.Option;
      const root = d3.select("#container").node();
      const data = [
        { x: 90.85163138, y: 0.047319328, sigma_x: 0.054334164, sigma_y: 0.0000638806, rho: -0.373093934, selected: true },
        { x: 90.86734975, y: 0.047550113, sigma_x: 0.050750774, sigma_y: 0.0000439839, rho: -0.381132979, selected: true }
      ];
      const options = {};
      options[PlotOption.TITLE] = "Hello World";
      options[PlotOption.UNCERTAINTY] = 2.0;
      options[PlotOption.X_AXIS] = "X Axis";
      options[PlotOption.Y_AXIS] = "Y Axis";
      options[PlotOption.POINTS] = true;
      options[PlotOption.POINTS_FILL] = "blue";
      options[PlotOption.POINTS_OPACITY] = 1.0;
      options[PlotOption.ELLIPSES] = true;
      options[PlotOption.ELLIPSES_FILL] = "red";
      options[PlotOption.ELLIPSES_OPACITY] = 1.0;

      options[PlotOption.CONCORDIA_LINE] = true;
      options[PlotOption.CONCORDIA_TYPE] = "tera-wasserburg";
      options[PlotOption.CONCORDIA_LINE_FILL] = "blue";
      options[PlotOption.CONCORDIA_ENVELOPE_FILL] = "gray";

      options[PlotOption.LAMBDA_235] = 9.8485e-10;
      options[PlotOption.LAMBDA_238] = 1.55125e-10;
      options[PlotOption.R238_235S] = 137.88;

      const scatterPlot = new topsoil.ScatterPlot(root, data, options);
    </script>
  </body>
</html>
