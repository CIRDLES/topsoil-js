<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #container {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="topsoil.js"></script>
    <script type="text/javascript">
      const { Option, Feature } = topsoil;
      const root = d3.select("#container").node();
      const data = [
        { x: 29.165688743, y: 0.712165893, sigma_x: 0.22165688743, sigma_y: 0.00452165893, rho: 0.918191745, visible: true, selected: true },
        { x: 29.031535970, y: 0.714916493, sigma_x: 0.26031535970, sigma_y: 0.004916493, rho: 0.714916493, visible: true, selected: true }
      ];
      const options = {};
      options[Option.TITLE] = "Hello World";
      options[Option.UNCERTAINTY] = 2.0;
      options[Option.X_AXIS] = "X Axis";
      options[Option.Y_AXIS] = "Y Axis";
      options[Option.POINTS] = true;
      options[Option.POINTS_FILL] = "blue";
      options[Option.POINTS_OPACITY] = 1.0;
      options[Option.ELLIPSES] = true;
      options[Option.ELLIPSES_FILL] = "red";
      options[Option.ELLIPSES_OPACITY] = 1.0;

      options[Option.CONCORDIA_LINE] = true;
      options[Option.CONCORDIA_TYPE] = "wetherill";
      options[Option.CONCORDIA_LINE_FILL] = "blue";
      options[Option.CONCORDIA_ENVELOPE_FILL] = "lightgray";

      options[Option.LAMBDA_235] = 9.8485e-10;
      options[Option.LAMBDA_238] = 1.55125e-10;
      options[Option.R238_235S] = 137.88;

      const scatterPlot = new topsoil.ScatterPlot(
        root, 
        data, 
        options,
        [Feature.POINTS, Feature.ELLIPSES, Feature.CONCORDIA]
      );

      root.addEventListener("resize", () => scatterPlot.update());
      window.addEventListener("resize", () => scatterPlot.update());
    </script>
  </body>
</html>
